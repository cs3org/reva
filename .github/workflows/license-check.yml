name: Check License
on:
  push:
    paths-ignore:
      - ".github/**"
      - "Makefile"
      - "tools/**"
      - "docs/**"
      - "tests/**"
      - ".drone.star"
      - ".drone.env"
      - "go.mod"
      - "go.sum"
  workflow_dispatch:

jobs:
  check-license:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - name: Install Fossa CLI
        run: curl -H 'Cache-Control:\ no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install-latest.sh | bash
      - name: Run and Upload Build Analysis
        env:
          FOSSA_API_KEY: ${{ secrets.FossaApiKey }}
        run: fossa analyze
