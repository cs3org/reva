name: Check License
on:
  push:
    paths-ignore:
      - ".github/**"
      - "Makefile"
      - "tools/**"
      - "docs/**"
      - "tests/**"
      - ".drone.star"
      - ".drone.env"
      - "go.mod"
      - "go.sum"

jobs:
  check-license:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - name: Install Fossa CLI
        run: wget -c https://github.com/fossas/fossa-cli/releases/download/v1.0.11/fossa-cli_1.0.11_linux_amd64.tar.gz -O - | tar -xz fossa
      - name: Run and Upload Build Analysis
        env:
          FOSSA_API_KEY: ${{ secrets.FossaApiKey }}
        run: ./fossa analyze
