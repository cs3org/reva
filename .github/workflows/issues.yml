name: Close stale issues

on:
  schedule:
    - cron: "30 1 * * *" # daily
  workflow_dispatch: {}

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          # Only issues
          days-before-pr-stale: -1

          # 1 year inactivity -> stale, then close after 14 more days
          days-before-issue-stale: 365
          days-before-issue-close: 14

          # Labels + exemptions
          stale-issue-label: stale
          exempt-issue-labels: "pinned,security,never-stale"

          # Messages (set stale-issue-message: "" if you want labeling without a comment)
          stale-issue-message: >
            This issue has been automatically marked as stale because it has had no activity for 1 year.
            Comment to keep it open; otherwise it will be closed in 14 days.
          close-issue-message: >
            This issue has been closed due to prolonged inactivity. Feel free to reopen or file a new issue with updates.
