name: "CodeQL"

on:
  push:
    branches: [ "master", "edge", "efss-backend-fixes", "exclude-vendor-from-docker-build-context", "experimental", "fix-nextcloud-integration-example", "labkode-patch-1", "ocm-fix", "ocmd-error-messages", "ocmd-error-messages-backport" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "27 20 * * 6"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ go ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
