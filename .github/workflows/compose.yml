name: Compose
on:
  workflow_call:
    inputs:
      test:
        required: true
        type: string
      image:
        type: string
      download:
        type: boolean
      submodules:
        type: boolean
      parts:
        type: number
      part:
        type: number
      storage:
        type: string

jobs:
  compose:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: ${{ inputs.submodules }}
      - name: Download image
        uses: ishworkh/docker-image-artifact-download@v1
        if: inputs.download
        with:
          image: ${{ inputs.image }}
      - name: Test
        run: make ${{ inputs.test }}
        env:
          REVAD_IMAGE: ${{ inputs.image }}
          PARTS: ${{ inputs.parts }}
          PART: ${{ inputs.part }}
          STORAGE_DRIVER: ${{ inputs.storage }}
      - name: Clean
        if: always()
        run: make docker-clean
        env:
          REVAD_IMAGE: ${{ inputs.image }}
