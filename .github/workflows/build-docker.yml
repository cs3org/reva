name: Build Docker
on:
  pull_request:
    paths-ignore:
      - "tools/**"
      - "docs/**"
      - ".drone.star"
      - ".drone.env"
      - ".fossa.yml"
  workflow_dispatch:

jobs:
  docker:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.revad