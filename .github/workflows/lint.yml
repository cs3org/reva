name: Lint
on:
  pull_request:
    paths-ignore:
      - "go.mod"
      - "go.sum"
  push:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - name: Setup Go environment
        uses: actions/setup-go@v3.3.0
        with:
          go-version-file: go.mod
      - name: Run linters
        run: make lint
