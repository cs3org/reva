{{ $_hugo_config := `{ "version": 1 }` }}
{{ $color   := .Get "color" | default "white" }}
{{ $name    := .Get "name" }}
{{ $type    := .Get "type" }}
{{ $default := .Get "default" }}
{{ $desc    := .Get "description" }}

<div class="alert alert-{{ $color }}" role="alert">
<h1 id="{{ $name }}">{{ $name }}  <span class="badge text-muted">{{ $type }}</span></h1>
<h4><span class="badge badge-primary"> {{ $default }}</span></h4>
<p>
{{ .Inner }}
</p>
</div>
