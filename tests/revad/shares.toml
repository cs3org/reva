# This config file will start a reva service that:
# - serves user and public link shares

[shared]
jwt_secret = "Pive-Fumkiu4"
gatewaysvc = "gateway:19000"

[grpc]
address = "0.0.0.0:17000"

[grpc.services.usershareprovider]
