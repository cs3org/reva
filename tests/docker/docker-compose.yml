version: "3.4"
services:
  revad:
    # image: ${REVAD_IMAGE}
    build: 
      context: ../../
      dockerfile: docker/Dockerfile.revad-eos
    volumes:
      - ../revad:/etc/revad
    working_dir: /etc/revad/
    healthcheck:
      test: sleep 5
  eos-storage:
    image: gitlab-registry.cern.ch/dss/eos/eos-ci:5.1.25
    volumes:
      - ./scripts:/mnt/scripts
    entrypoint: /mnt/scripts/eos-run.sh
    security_opt:
      - seccomp:unconfined
    ulimits:
      nproc: 57875
      nofile: 1024
      core: -1
    privileged: true
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    hostname: eosuser.example.org
    healthcheck:
      test: eos file info /eos/user
      interval: 10s
      timeout: 5s
      retries: 5
  litmus:
    image: registry.cern.ch/docker.io/owncloud/litmus:latest
    environment:
      LITMUS_USERNAME: einstein
      LITMUS_PASSWORD: relativity
      TESTS: basic http copymove props
