version: "3.4"
services:
  revad:
    # image: ${REVAD_IMAGE}
    # we build the reva image with eos because it's faster
    # instead of uploading and share through the github runners
    # TODO (gdelmont): in future this should be parameterized
    # to support other reva images as before
    build: 
      context: ../../
      dockerfile: docker/Dockerfile.revad-eos
    volumes:
      - ../revad:/etc/revad
    working_dir: /etc/revad/
    healthcheck:
      test: sleep 5
  eos-storage:
    image: ${EOS_FULL_IMAGE}
    security_opt:
      - seccomp:unconfined
    ulimits:
      nproc: 57875
      nofile: 1024000
      core: -1
    privileged: true
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    hostname: eosuser.example.org
    healthcheck:
      test: eos file info /eos/user
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      ldap:
        condition: service_healthy
  litmus:
    image: registry.cern.ch/docker.io/owncloud/litmus:latest
    environment:
      LITMUS_USERNAME: einstein
      LITMUS_PASSWORD: relativity
      TESTS: basic http copymove props
    depends_on:
      ldap:
        condition: service_healthy
  gateway:
    extends: revad
    command: -c /etc/revad/gateway.toml
    volumes:
      - shared-volume:/var/tmp
    depends_on:
      ldap:
        condition: service_healthy
  frontend:
    extends: revad
    command: -c /etc/revad/frontend.toml
    volumes:
      - shared-volume:/var/tmp
    depends_on:
      ldap:
        condition: service_healthy
  storage-home:
    extends: revad
    hostname: storage-home
    command: -c /etc/revad/storage-home.toml
    volumes:
      - shared-volume:/var/tmp
    depends_on:
      ldap:
        condition: service_healthy
  users:
    extends: revad
    command: -c /etc/revad/users.toml
    volumes:
      - shared-volume:/var/tmp
    depends_on:
      ldap:
        condition: service_healthy
  shares:
    extends: revad
    command: -c /etc/revad/shares.toml
    volumes:
      - shared-volume:/var/tmp
    depends_on:
      ldap:
        condition: service_healthy
  litmus-1:
    extends: litmus
    environment:
      LITMUS_URL: http://frontend:20080/remote.php/webdav
    depends_on:
      eos-storage:
        condition: service_healthy
      gateway:
        condition: service_healthy
      frontend:
        condition: service_healthy
      storage-home:
        condition: service_healthy
      users:
        condition: service_healthy
      shares:
        condition: service_healthy
  litmus-2:
    extends: litmus
    environment:
      LITMUS_URL: http://frontend:20080/remote.php/dav/files/4c510ada-c86b-4815-8820-42cdf82c3d51
    depends_on:
      eos-storage:
        condition: service_healthy
      gateway:
        condition: service_healthy
      frontend:
        condition: service_healthy
      storage-home:
        condition: service_healthy
      users:
        condition: service_healthy
      shares:
        condition: service_healthy
  storage-users:
    extends: revad
    hostname: storage-users
    command: -c /etc/revad/storage-users.toml
    volumes:
      - shared-volume:/var/tmp
    depends_on:
      eos-storage:
        condition: service_healthy
  frontend-global:
    extends: revad
    hostname: frontend
    command: -c /etc/revad/frontend-global.toml
    volumes:
      - shared-volume:/var/tmp
    depends_on:
      eos-storage:
        condition: service_healthy
  storage-local-1:
    extends: revad
    command: -c /etc/revad/storage-local-1.toml
    volumes:
      - shared-volume:/var/tmp
    depends_on:
      eos-storage:
        condition: service_healthy
  storage-local-2:
    extends: revad
    command: -c /etc/revad/storage-local-2.toml
    volumes:
      - shared-volume:/var/tmp
    depends_on:
      eos-storage:
        condition: service_healthy
  ldap:
    image: osixia/openldap:1.5.0
    environment:
      LDAP_DOMAIN: owncloud.com
      LDAP_ORGANISATION: ownCloud
      LDAP_ADMIN_PASSWORD: admin
      LDAP_TLS_VERIFY_CLIENT: never
    healthcheck:
      test: ldapsearch -x -h localhost -b dc=owncloud,dc=com -D "cn=admin,dc=owncloud,dc=com" -w admin
      start_interval: 30s
      interval: 5s
      timeout: 5s
      retries: 5
  storage-publiclink:
    extends: revad
    command: -c /etc/revad/storage-publiclink.toml
    volumes:
      - shared-volume:/var/tmp
    depends_on:
      eos-storage:
        condition: service_healthy
  ldap-users:
    extends: revad
    hostname: users
    command: -c /etc/revad/ldap-users.toml
    volumes:
      - shared-volume:/var/tmp
    depends_on:
      ldap:
        condition: service_healthy
volumes:
  shared-volume:
