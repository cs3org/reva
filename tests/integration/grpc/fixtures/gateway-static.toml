[shared]
jwt_secret = "changemeplease"
gatewaysvc = "{{grpc_address}}"

[grpc]
address = "{{grpc_address}}"

[grpc.services.gateway]
# registries
storageregistrysvc = "{{grpc_address}}"

[grpc.services.authregistry]
driver = "static"

[grpc.services.authregistry.drivers.static.rules]
basic = "{{users_address}}"

[grpc.services.storageregistry]
driver = "static"

[grpc.services.storageregistry.drivers.static]
home_provider = "/home"

[grpc.services.storageregistry.drivers.static.rules]
"/home" = {"mapping" = "/home-{{substr 0 1 .Username}}", "aliases" = {"/home-[a-k]" = "{{storage_address}}", "/home-[l-z]" = "{{storage2_address}}"}}

[http]
address = "{{grpc_address+1}}"

[http.services.datagateway]
transfer_shared_secret = "replace-me-with-a-transfer-secret"
