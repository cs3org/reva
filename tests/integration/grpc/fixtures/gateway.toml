[shared]
jwt_secret = "changemeplease"
gatewaysvc = "{{grpc_address}}"

[grpc]
address = "{{grpc_address}}"

[grpc.services.gateway]
# registries
storageregistrysvc = "{{grpc_address}}"
stat_cache_ttl = 1

[grpc.services.authregistry]
driver = "static"

[grpc.services.authregistry.drivers.static.rules]
basic = "{{users_address}}"

[grpc.services.storageregistry]
driver = "spaces"

[grpc.services.storageregistry.drivers.spaces]
home_template = "/users/{{.Id.OpaqueId}}"

[grpc.services.storageregistry.drivers.spaces.providers]
"{{storage_address}}" = {"mount_path" = "/users", "space_type" = "personal", "path_template" = "/users/{{.Space.Owner.Id.OpaqueId}}"}
"{{storage2_address}}" = {"mount_path" = "/users/{{.CurrentUser.Id.OpaqueId}}/Projects", "space_type" = "project", "path_template" = "/users/{{.Space.Owner.Id.OpaqueId}}/Projects/{{.Space.Id.OpaqueId}}"}

[http]
address = "{{grpc_address+1}}"

[http.services.datagateway]
transfer_shared_secret = "replace-me-with-a-transfer-secret"
